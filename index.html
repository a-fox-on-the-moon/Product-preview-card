<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="left-part">
        <img
          class="desktop"
          src="./images/image-product-desktop.jpg"
          alt="The Gabrielle Essence, Eau de Parfum, bottle"
        />
        <img
          class="mobile"
          src="./images/image-product-mobile.jpg"
          alt="The Gabrielle Essence, Eau de Parfum, bottle"
        />
      </div>
      <div class="right-part">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau de Parfum</h2>
        <p>
          A floral, solar and voluptous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <h3>$149.99 <span class="original-price">$169.99</span></h3>
        <button>
          <span><i class="fa-solid fa-cart-shopping"></i></span>Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
